<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>secret murasaki ending</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: "The Tojo Captioner", sans-serif;
      text-align: center;
      background: black;
    }

    /* Background */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Murasaki overlay */
    #murasaki {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      height: auto;
      z-index: 1;
      pointer-events: none;
    }

    /* Read More button */
    #read-more {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #bbaaff;
      text-decoration: underline;
      font-size: 18px;
      z-index: 10;
      cursor: pointer;
    }

    /* Track info */
    #track-info {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 2;
    }

    #track-name {
      display: block;
      font-size: 20px;
      font-weight: bold;
      color: #a880ff;
      text-decoration: underline;
      margin-bottom: 5px;
    }

    #track-name:hover {
      text-decoration: none;
    }

    #timer {
      font-size: 16px;
      color: #ffffffcc;
    }
  </style>
</head>
<body>

  <!-- Read More button -->
  <a id="read-more" href="passwordplease.html">???</a>

  <!-- Background image -->
  <img id="bg" src="assets/stars-in-sky-dark.jpg" alt="See you in the stars, my friend">

  <!-- Murasaki overlay -->
  <img id="murasaki" src="assets/silentnight.png" alt="Broken and rearranged, beyond the life I thought I knew">

  <!-- Track info container -->
  <div id="track-info">
    <a id="track-name" href="#" target="_blank"></a>
    <div id="timer">00:00 / 00:00</div>
  </div>

  <!-- Audio element -->
  <audio id="bg-music" autoplay></audio>

  <script src="script.js"></script>
</body>
</html>
