<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Another Legend Begins</title>
<style>
  @font-face {
    font-family: "TheTojoCaptioner";
    src: url("assets/fonts/TheTojoCaptioner-Regular.ttf") format("truetype");
    font-display: swap;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    font-family: "TheTojoCaptioner", "Courier New", monospace;
    color: white;
    text-align: center;
    overflow-x: hidden;
  }

  body {
    background: url("assets/mgg/newprotags.png") no-repeat center center fixed;
    background-size: cover;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backdrop-filter: brightness(0.6); /* slightly darken for text readability */
    padding: 20px;
    box-sizing: border-box;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 20px;
    text-transform: uppercase;
  }

  #logo {
    width: 720px;
    height: 110px;
    margin: 20px 0;
  }

  p {
    font-size: 18px;
    margin: 10px 0;
  }

  a.cta-button {
    display: inline-block;
    margin-top: 20px;
    padding: 14px 28px;
    background-color: #7d4071;
    color: white;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    font-size: 20px;
  }

  a.cta-button:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<audio autoplay loop>
  <source src="assets/music/gaidenmenu.mp3" type="audio/mpeg">
</audio>

<div class="overlay">
  <h1>New wars, new faces... but the same purple hat.</h1>

  <img id="logo" src="assets/mgg/MannGaGotoku_UniversalLogo.png" alt="Mann Ga Gotoku Logo">

  <p>An Original Team Fortress 2 Fan Project by Murasaki Kiwami Studios</p>
  <p>After one and a half years... Spiare and the team are coming back.</p>

  <a class="cta-button" href="https://sites.google.com/view/murasakistudios/projects/mann-ga-gotoku" target="_blank">
    Check It Out Here!
  </a>
</div>

</body>
</html>
