<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Curtain Call</title>
<style>
  /* Custom font */
  @font-face {
    font-family: "TheTojoCaptioner";
    src: url("assets/fonts/TheTojoCaptioner-Regular.ttf") format("truetype");
    font-display: swap;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    color: white;
    font-family: "TheTojoCaptioner", "Courier New", monospace;
    scroll-behavior: smooth;
    overflow-y: auto;
    text-align: center;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 0 20px 80px;
    line-height: 1.7;
    text-align: center;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  .container.visible {
    opacity: 1;
  }

  h1 {
    font-size: 28px;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 40px;
  }

  h2 {
    font-size: 22px;
    margin-top: 40px;
    text-transform: uppercase;
    border-bottom: 1px solid #666;
    padding-bottom: 4px;
  }

  p, small, a, button {
    font-size: 16px;
    margin: 5px 0;
    text-align: inherit;
    color: inherit;
    font-family: "TheTojoCaptioner", "Courier New", monospace;
  }

  small {
    font-size: 12px;
    opacity: 0.8;
  }

  audio {
    display: none;
  }

  .fade-in {
    opacity: 0;
    transition: opacity 2s ease-in-out;
    display: block;
    margin: 0 auto;
  }

  .fade-in.visible {
    opacity: 1;
  }

  #thank-you-image {
    max-width: 70%;
    height: auto;
    margin: 40px auto 20px;
    display: block;
  }

  #restart-button {
    display: block;
    width: fit-content;
    margin: 20px auto 40px;
    padding: 12px 24px;
    background-color: #7d4071;
    color: white;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    font-size: 18px;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    cursor: pointer;
    font-family: "TheTojoCaptioner", "Courier New", monospace; /* force the font */
  }

  #restart-button.visible {
    opacity: 1;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<audio id="bg-music" autoplay loop>
  <source src="assets/music/forever.mp3" type="audio/mpeg">
</audio>

<div class="container" id="credits-container">
  <h1>Murasaki Everywhere & Blakeuza Credits</h1>

  <!-- Credits content omitted for brevity but remains identical -->

  <img id="thank-you-image" class="fade-in" src="assets/BlakeuzaThankYouAll.png" alt="Thank You All!">

  <button id="restart-button" class="fade-in">Want to start from zero again?</button>
</div>

<script>
  const audio = document.getElementById("bg-music");
  const creditsContainer = document.getElementById("credits-container");
  const thankYouImage = document.getElementById("thank-you-image");
  const restartButton = document.getElementById("restart-button");

  window.scrollTo(0, 0);

  audio.addEventListener("play", () => {
    creditsContainer.classList.add("visible");
    setTimeout(() => {
      thankYouImage.classList.add("visible");
      setTimeout(() => {
        restartButton.classList.add("visible");
      }, 2000);
    }, 3000);
  });

  audio.addEventListener("error", () => {
    setTimeout(() => {
      creditsContainer.classList.add("visible");
      thankYouImage.classList.add("visible");
      restartButton.classList.add("visible");
    }, 1500);
  });

  // Dual-action button logic
  restartButton.addEventListener("click", () => {
    window.open("https://sites.google.com/view/murasakistudios/projects/murasaki-everywhere", "_blank");
    window.location.href = "successor.html";
  });
</script>
</body>
</html>
